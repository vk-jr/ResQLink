  just_audio: ^0.9.36
  flutter_local_notifications: ^17.1.2
  permission_handler: ^11.3.1
  flutter_tts: ^3.8.5
  url_launcher: ^6.2.5
  flutter_dotenv: ^5.1.0
  flutter_webrtc: ^0.14.2
  http_parser: ^4.1.2
  udp: ^5.0.3
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
