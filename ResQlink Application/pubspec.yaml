name: resq_link
description: A new Flutter project for ResQ Link.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  flutter_animate: ^4.1.1+1
  image_picker: ^1.0.7
  http: ^1.2.1
  supabase_flutter: ^2.3.3
  flutter_client_sse: ^2.0.1
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
